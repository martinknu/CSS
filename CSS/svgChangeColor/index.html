<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div>
        <div class="div_mix_blend_difference" > 
            <h1>Change the color of svg items in HTML</h1> 
            <h1>It works for svg added inline HTML </h1>
        </div>
        <div> Before change
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_class_no_colorchange" height="100" width="100" >
                <circle cx="50.0" cy="50.0" r="30" fill="yellow" stroke="black"  />
                <circle cx="18" cy="72" r="14" fill="red" stroke="black"  />
                <circle cx="59" cy="70" r="15" fill="yellow" stroke="black"  />
                <circle cx="60" cy="77" r="12" fill="green" stroke="black"  />
                <circle cx="52" cy="47" r="6" fill="blue" stroke="black"  />
                <circle cx="40" cy="53" r="15" fill="cyan" stroke="black"  />
                <circle cx="74" cy="41" r="8" fill="purple" stroke="black"  />
                <circle cx="30" cy="44" r="7" fill="orange" stroke="black"  /> 
            </svg>
        </div>
        <div> After change
            <svg xmlns="http://www.w3.org/2000/svg" class="inline_svg_class" height="100" width="100" >
                <circle cx="50.0" cy="50.0" r="30" fill="yellow" stroke="black"  />
                <circle cx="18" cy="72" r="14" fill="red" stroke="black"  />
                <circle cx="59" cy="70" r="15" fill="yellow" stroke="black"  />
                <circle cx="60" cy="77" r="12" fill="green" stroke="black"  />
                <circle cx="52" cy="47" r="6" fill="blue" stroke="black"  />
                <circle cx="40" cy="53" r="15" fill="cyan" stroke="black"  />
                <circle cx="74" cy="41" r="8" fill="purple" stroke="black"  />
                <circle cx="30" cy="44" r="7" fill="orange" stroke="black"  /> 
            </svg>
        </div>

        <div>
            <h1>It does not work for svg's as div svg background with URL </h1>
            <svg class="svg_class"> </svg>
        </div>
        <div>
            <h1> It does not work for svg's added as images </h1>
            <img class="img_svg_class" src="randomcircles.svg" />
        </div>
        <script src="" async defer></script>

    </div>

    </body>
</html>
